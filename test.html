<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    
    <title>Challenge 6 - Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main class="content container">
        <div class="row">
        <div class=" d-flex flex-column col-sm-6 " id="search-container">
            <div class = "" id="search-form">
                <h3>SEARCH FOR A CITY</h3>
                <form class= "d-flex flex-column" id="city-form">
                    <label class="form-label" for="city-name">City Name</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input m-2"
                        placeholder="(city, province, country)" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div class="d-flex flex-column" id="city-button-container">
                </div>
            </div>
        </div>
        <div style="display:none" class="row" id="weather-container">
            <div class = "card col-sm-6 col-md-8" id="current-weather-container" >
                <h3 id="current-header">
                    <span id="current-city"></span>
                    <span id="current-date"></span>
                    <span><img id="current-icon"></span>
                </h3>
                <div>
                    <ul class="list-unstyled flex-row" id="current-list">
                        <li id="current-temp"></li>
                        <li id="current-wind"></li>
                        <li id="current-humidity"></li>
                        <li id="current-uvi"><span id="current-uvi-color"></span></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class = "col-sm-6 col-md-8" id="daily-weather-container" >
                    <h3 id="daily-header">5 DAY FORECAST</h3>
                </div>
        </div>
        </div>
        </div>
    </main>
    <script src="./Assets/js/homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
