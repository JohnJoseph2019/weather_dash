<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Challenge 6 - Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">SEARCH FOR A CITY</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city-name">City Name</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"
                        placeholder="(city, province, country)" />
                    <button type="submit" class="btn">Search City</button>
                </form>
            </div>
            <div class="card">
                <div class="card-body" id="city-buttons">
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                    <button class="btn" data-city="">City</button>
                </div>
            </div>
        </div>
        <div class="flex-row col-12 col-sm-6 col-md-8 col-lg-8">
            <div id=current-weather-container class="">
            </div>
            <div>
                <div id="daily-weather-container" class="">
                    <h3 class="subtitle">5 day forecast</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="./Assets/js/homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
